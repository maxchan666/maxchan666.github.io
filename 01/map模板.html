<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="extension/echarts.js"></script>
    <script src="extension/bmap.js"></script>
    <script src="extension/jquery-3.4.1.min.js"></script>
    <title>儿童性侵案件分析与可视化</title>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高），id为'main'的 DOM -->
    <div style=" height:100px;background:#333"></div>
    <div><h1 align="center">儿童性侵案件分析报告</h1></div>
    <div id="main1" style="width: 900px;height:600px; margin:0 auto"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>
    <div id="main3" style="width: 600px;height:400px;"></div>
    <div id="main4" style="width: 600px;height:400px;"></div>

<script>


    var myChart1 = echarts.init(document.getElementById('main1'));
    option1 = {
    // 加载 bmap 组件
    bmap: {
        // 百度地图中心经纬度 -- 西安
        center: [114.07, 22.56],
        // 百度地图缩放
        zoom: 12,
        // 是否开启拖拽缩放，可以只设置 'scale' 或者 'move'
        roam: true,
        // 百度地图的自定义样式，见 http://developer.baidu.com/map/jsdevelop-11.htm
        mapStyle: {}
		
    },
	  tooltip: {},
    series: [{
        type: 'scatter',
        // 使用百度地图坐标系
        coordinateSystem: 'bmap',
        // 数据格式跟在 geo 坐标系上一样，每一项都是 [经度，纬度，数值大小，其它维度...]（在深圳上加一个点）
        data:[[114.07,22.63,44],[114.06,22.54,44]],
	  
	
        symbolSize: function (val) {
                return val[2];
            },
			
    }]
}

myChart1.setOption(option1);

</script>
</body>
</html>
